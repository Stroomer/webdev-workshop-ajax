<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Combobox/Select en het inladen van data</title>
    <link href="/src/assets/css/style.css" rel="stylesheet">
    <script type="module" src="/src/assets/js/main.js" defer></script>
  </head>
  <body>
    <h3>Demo: Combobox & Promises</h3>
    <div id="statische_combo">
      <label for="genre">Kies genre:</label>
      <select name="genre" id="genre">
        <option value="" selected>-</option>
        <option value="drama">Drama</option>
        <option value="romantiek">Romantiek</option>
        <option value="horror">Horror</option>
        <option value="action">Action</option>
        <option value="thriller">Thriller</option>
      </select>  
    </div>

    <div id="dynamische_combo"></div>

    <div id="dynamische_combo_json"></div>     
  </body>
</html>
